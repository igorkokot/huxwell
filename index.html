<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huxwell</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Dodajemy link do Font Awesome dla ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Huxwell</h1>
        <p>Witaj na mojej stronie! Oto kilka linków, które mogą Cię zainteresować:</p>
        <div class="links">
            <a href="https://open.spotify.com/your_song_link" class="link spotify" target="_blank">
                <i class="fab fa-spotify"></i> Słuchaj mojej piosenki
            </a>
            <a href="https://www.instagram.com/your_instagram" class="link instagram" target="_blank">

            </a>

        </div>
    </div>
